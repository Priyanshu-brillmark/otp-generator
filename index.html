<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="otp-genrator">
        <label for="email">Email (OTP will be sent here)</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required>

        <label for="otp">Enter OTP</label>
        <input id="otp" type="text" inputmode="numeric" maxlength="6" placeholder="6-digit OTP" required>

        <button id="get-otp">GET OTP</button>
        <button id="check-otp">VERIFY OTP</button>
    </form>
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
